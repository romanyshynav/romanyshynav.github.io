<!doctype>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Вибір продуктів</title>
    <link rel="stylesheet" type="text/css" href="Tickets/styleProductMarket.css">
    <link rel="icon" href="Tickets/images/icon.png" type="Tickets/images/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
<div class="innerPages">
    <a class="btn" href="index.html" target="_blank">Список категорій</a>
    <a class="btn" href="productCatalog.html" target="_blank">Каталог продуктів</a>
    <a class="btn" href="persons.html" target="_blank">Список покупців</a>
</div>
<h1>Продукти</h1>

<!--====================================Елементи для ФІЛЬТРАЦІЇ================================================-->
<table>
    <thead>
    <tr>
        <th></th>
        <th><input id="productFilterName" type="text" placeholder="filterByName"></th>
        <th><input id="productFilterPriceMin" type="text" placeholder="filterByPriceMin"></th>
        <th><input id="productFilterPriceMax" type="text" placeholder="filterByPriceMax"></th>
        <th>
            <button id="productFilterButton" class="btn">Застосувати фільтр</button>
        </th>
    </tr>
    </thead>
</table>

<!--====================================Елементи посторіночної РОЗБИВКИ та СОРТУВАННЯ================================================-->
<div class="page-size-sort">
    <div class="input-field">
        <select class="sortField">
            <option value="id" selected>id</option>
            <option value="name">name</option>
            <option value="price">price</option>
        </select>
        <label>Sort by</label>
    </div>
    <div class="input-field">
        <select class="page-size">
            <option value="2" >2</option>
            <option value="5">5</option>
            <option value="20" selected>20</option>
        </select>
        <label>Page size</label>
    </div>
    <div class="input-field">
        <select class="orderBy">
            <option value="ASC" selected>Зростання</option>
            <option value="DESC">Спадання</option>
        </select>
        <label>Order by</label>
    </div>
</div>
<div class="page-controllers">
    <button class="btn btn-prev">prev</button>
    <span class="page-number">1</span>
    <button class="btn btn-next">next</button>
</div>

<!--==================================================================================================================================-->
<div class="container">

</div>
<!--===================================================================================================================-->
<script src="Tickets/scriptProductMarket.js"></script>

</body>
</html>
