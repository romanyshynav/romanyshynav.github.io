  <table>
       <caption><h4>Продукти в Кошику</h4></caption>

    <!--=================================Елементи посторіночної розбивки===================================================================-->
<div class="page-size-sort">
    <div class="input-field">
        <select class="sortField">
            <option value="id" selected>id</option>
            <option value="fname">ім'я</option>
            <option value="money">гроші</option>
        </select>
        <label>Sort by</label>
    </div>
    <div class="input-field">
        <select class="page-size">
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="20" selected>20</option>
        </select>
        <label>Page size</label>
    </div>
    <div class="input-field">
        <select class="orderBy">
            <option value="ASC" selected>Зростання</option>
            <option value="DESC">Спадання</option>
        </select>
        <label>Order by</label>
    </div>
</div>

<div class="page-controllers">
    <button class="btn btn-prev">prev</button>
    <span class="page-number">1</span>
    <button class="btn btn-next">next</button>
</div>
